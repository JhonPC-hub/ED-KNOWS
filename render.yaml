services:
  # Frontend (Static Site)
  - type: static
    name: ed-knows-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ed-knows-backend.onrender.com/api

  # Backend (Web Service)
  - type: web
    name: ed-knows-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: PORT
        value: 10000
      # DATABASE_URL se configurará manualmente después de crear la BD
      # Ve a las variables de entorno del backend y agrega:
      # DATABASE_URL = (copiar desde la base de datos creada)
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://ed-knows-frontend.onrender.com

